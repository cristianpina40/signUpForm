<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id = "title">Space Bar</div>
    <form action = "#" method ="post"> 
        <div id = "formTop"> 
            <p class = "topPara">This is not a real Online Service.</p>
            <p class = "wtsp">Welcome to Space Bar! Get started by filling out the form below and creating an account.</p>
        </div>
        <div id = "middle">
            <p class = "topIF">Space Out and Sign In!</p>       
            <div id = "infoForm">   
                <div id = "leftForm">
                    <div id = "fnForm" class = "formItem">
                        <label for = "first_name">First Name</label>
                        <input type = "text" name = "first_name" id = "first_name">
                    </div>
                    <div id = "email" class = "formItem">
                        <label for = "email">Email</label>
                        <input type = "text" name = "email" id = "email">
                    </div>
                    <div id = "password" class = "formItem">
                        <label for = "password">Password</label>
                        <input type = "text" class = "error" name = "password" id = "password">
                    </div>
                </div>
                <div id = "RightForm">
                    <div id = "lnForm" class = "formItem">
                        <label for = "last_name">Last Name</label>
                        <input type = "text" name = "last_name" id = "last_name">
                    </div>
                    <div id = "phoneNumber" class = "formItem">
                        <label for = "phone_number">Phone Number</label>
                        <input type = "text" name = "phone_number" id = "phone_number">
                    </div>
                    <div id = "confirm" class = "formItem">
                        <label for = "confirmPass">Confirm Password</label>
                        <input type = "text" class = "errror" name = "confirm" id = "confirm">
                    </div>
                </div>
            </div>
        </div>
        <div class = "bottomForm">
            <button type = "submit" id = "submitBtton">Create Account</button>
            <p id = "bottom">Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
</body>
</html>
